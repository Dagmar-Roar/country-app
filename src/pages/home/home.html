<ion-header>
    <ion-navbar>
      <ion-title>Provider rest api country</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
      <button ion-button type="button" (click)="sort()">Sort</button>
    <ion-list>
      <button ion-item *ngFor="let country of countries | search : terms | sort: {property: column, order: order}" (click)="countryTapped($event,country)">
       
          <ion-avatar item-left>
            <img src="{{country.flag}}">
          </ion-avatar>
          <h2>{{country.name}}</h2>
          <p>Capital: {{country.capital}}, Region: {{country.region}}</p>
        
      </button>
    </ion-list>
  </ion-content>
