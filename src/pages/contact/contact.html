<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
           <ion-item *ngFor="let contact of contactList">
             <ion-avatar *ngIf="contact.image" item-start>
               <img src="{{contact.image}}">
             </ion-avatar>
             {{contact.name}}
             <p>{{contact.number}}</p>
            </ion-item>
          </ion-list>
</ion-content>
