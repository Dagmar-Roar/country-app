<ion-header>

  <ion-navbar>
    <ion-title>country</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3 text-center *ngIf="selectedCountry">
        {{ selectedCountry.name }} 
    </h3>
    <img src="{{selectedCountry.flag}}">
    <p>Capital: {{selectedCountry.capital}}</p>
    <p>Region: {{selectedCountry.region}}</p>
    <p>Native Name : {{selectedCountry.nativeName}}</p>
</ion-content>
